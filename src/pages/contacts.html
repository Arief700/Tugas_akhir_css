<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- link favicon -->
    <link rel="shortcut icon" href="../assets/favicon.png">

    <!-- Link Icon Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contacts</title>
  </head>

  <body>
    <!-- ====================== Top Navbar =========================================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-info fixed-top">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">Arief Setiawan</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link " href="../../index.html">About Me <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link " href="education.html">Education</a>
            <a class="nav-item nav-link active" href="contacts.html">Contacts</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- ====================== end of Top Navbar =========================================== -->

    <!-- ====================== slide image =========================================== -->
    <section>
      <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../assets/contact.jpg" class="d-block w-100" width="100%" height="300px" alt="Contact">
          </div>
        </div>
      </div>
    </section>
    <!-- ====================== end of slide image =========================================== -->

    <!-- ====================== jumbotron =========================================== -->
    <section>
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <div class="container">
            <div class="row pt-4 mb-4 pb-4">
              <div class="col text-center">
                <p class="display-4">Contact Me</p>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-lg-4">
                <div class="card text-white bg-info mb-3 text-center">
                  <div class="card-body">
                    <h5 class="card-title">Let'connect</h5>
                    <p class="card-text">We'd love to help you start best the best</p>
                  </div>
                </div>
                <ul class="list-group">
                  <li class="list-group-item">
                    <h2>My Location</h2>
                  </li>
                  <li class="list-group-item">Special Region of Yogyakarta</li>
                  <li class="list-group-item">Sleman Town</li>
                </ul>
                </ul>
              </div>

              <div class="col-lg-6">
                <form>
                  <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" class="form-control" id="full-name">
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group">
                    <label for="WhatSapp">WhatSapp</label>
                    <input type="number" class="form-control" id="WhatSapp">
                  </div>
                  <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" class="form-control"></textarea>
                  </div>
                  <div class="form-group">
                    <button type="button" name="Send" class="btn btn-info btn-lg btn-block">SEND</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ====================== end of jumbotron =========================================== -->





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

</html>
